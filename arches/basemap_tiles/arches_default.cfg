{
  "cache": {
    "name": "Test",
    "verbose": true
  },
  "layers":
  {
    "vector-sf-lands":
    {
      "provider": {"name": "vector", "driver": "GeoJSON",
                   "parameters": {"file": "sf_landusages.geojson"},
                   "properties": ["type", "name"]},
      "allowed origin": "*"
    },
    "pg_resource_test":
    {
      "provider":
        {
          "class": "TileStache.Goodies.VecTiles:Provider",
          "kwargs":
            {
              "dbinfo":
              {
                "host": "localhost",
                "user": "dwuthrich",
                "password": "husker",
                "database": "arches"
              },
          "queries":
            [
              "SELECT geom AS __geometry__ FROM vw_getgeoms"
            ]
          }
        },
        "allowed origin": "*"

    },
    "pg_landuse":
    {
      "provider":
        {
          "class": "TileStache.Goodies.VecTiles:Provider",
          "kwargs":{
            "dbinfo":{
              "host": "localhost",
              "user": "dwuthrich",
              "password": "husker",
              "database": "arches"
            },
            "queries":[
              "SELECT wkb_geometry AS __geometry__ FROM landuse"
            ],
            "srid": 4326
          }
        },
        "allowed origin": "*"

    },
    "hillshade":
      {
        "provider":
          {
            "name": "mapnik", 
            "mapfile": "hillshade.xml"
          }
      }
  }
}